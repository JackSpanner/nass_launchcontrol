<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id = "tcImgCont" class="image-container" style="display:none;">
		<div class="image">
			<img src="tl4n8Kb.png" alt="Traction Control">
		</div>
	</div>	
	
	  	<div id = "gas-imgcont" class="gas-image-container" style="display:none;"">
           <img class="gas-image" src="UcvvQc7.png">
          <div>
            <div class="gas">Hold the Gas Pedal!</div>
          </div>
		</div>
	</div>
	
    <div id = "ebrake-img" class="ebrake-image-container" style="display:none;">
		<img class="ebrake-image" src="hPL7uKn.png">
      <div class="warning">Hold E Brake!</div>
  </div>

</div>
	
<div id = "burnout-img" class="burnout-image-container" style="display:none;">
<img class="burnout-image" src="burnout.png">
  <div class="warning">Press Accelerator</div>
</div>

</div>
	
<div id = "bump-img" class="bump-image-container" style="display:none;">
<img class="bump-image" src="bump.png">
  <div class="warning">  Press E to Bump</div>
</div>
  
</body>

</html>
